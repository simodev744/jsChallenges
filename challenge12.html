<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

       <select name="" id="select" style="width:200px;" >


       </select>


    <script>


      menu=document.getElementById('select');

      items=['element1','element2','element3'];

      items.forEach(element => {

        menu.innerHTML+=`
          <option>${element} </option>
        
        `
      });

    </script>
    
</body>
</html>
