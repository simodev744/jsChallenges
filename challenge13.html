

       <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highlight Row</title>
  <style>

    .classe {
      background-color: lightyellow;
    }


    tr td{

        border:1px solid black;
    }

 
  </style>
</head>
<body>

<table>
  <tr>
    <th>Nom</th>
    <th>Age</th>
    <th>ville</th>
  </tr>
  <tr>
    <td>Mohamed</td>
    <td>30</td>
    <td>Beni Mellal</td>
  </tr>

  <tr>
    <td>Medo</td>
    <td>40</td>
    <td>Beni Mellal</td>
  </tr>
 

  <tr>
    <td>simodev</td>
    <td>40</td>
    <td>Beni Mellal</td>
  </tr>
 
 
</table>

<script>



const rows=document.querySelectorAll('table tr');


rows.forEach((row)=>{
    row.addEventListener('click',()=>{
       

        rows.forEach((row)=>{

            row.classList.remove('classe');

        })

        row.classList.add('classe');
    })
})







</script>


</body>
</html>
